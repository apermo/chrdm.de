name: apermo-score-cards
type: wordpress
docroot: wordpress
php_version: "8.3"
webserver_type: nginx-fpm
xdebug_enabled: false
database:
  type: mariadb
  version: "10.11"
nodejs_version: "20"
composer_version: "2"

# Hooks for automatic setup
hooks:
  post-start:
    - exec: composer install --working-dir=/var/www/html
    - exec-host: npm --prefix . install

# Upload sizes for testing
upload_dirs:
  - wordpress/wp-content/uploads

# Performance
mutagen_enabled: false

# Allow accessing the WP-CLI
webserver_extra_config: |
  # None needed for now

# Additional container configuration
web_extra_exposed_ports:
  - name: playwright
    container_port: 9323
    http_port: 9322
    https_port: 9323
